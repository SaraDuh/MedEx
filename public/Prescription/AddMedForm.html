				<form class="login100-form validate-form">
					<span class="login100-form-title ">
						Add Prescription
					</span>
					<!--  +++++++++++++++++++++++++++++++++++++++TO DO : ADD empty fields check+++++++++++++++++++++++++++++++++++++++++++++++++ -->
										<div class="wrap-input100 validate-input" data-validate = "invalid input!">
											<input id="mdName" class="input100" type="text" name="email" required>
											<span class="focus-input100" data-placeholder="Medicine Name"></span>
									</div>


					          <div class="wrap-input100 validate-input" data-validate = "invalid input!">
											<input id="doze" class="input100" type="text" name="doze" required>
											<span class="focus-input100" data-placeholder="Dose"></span>
										</div>

					          <div class="wrap-input100 validate-input" data-validate = "invalid input!">
											<input id="frequency" class="input100" type="text" name="frequency" required>
											<span class="focus-input100" data-placeholder="Frequency"></span>
										</div>

					          <div class="wrap-input100 validate-input" data-validate = "invalid input!">
					            <input id="Quantity" class="input100" type="text" name="Quantity" required>
					            <span class="focus-input100" data-placeholder="Quantity"></span>
										</div>

					          <div class="wrap-input100 validate-input">
					            <span class="focus-input100" data-placeholder="Refill" ></span></br>
					            <input id="yrefill" class="input100" type="radio" name="refill" value="True" checked> Yes
					            <input id="nrefill" class="input100" type="radio" name="refill" value="False" > No

										</div>

					          <div class="wrap-input100" >
											<input id="dets" class="input100" type="text" name="detailes" >
											<span class="focus-input100" data-placeholder="Related Detailes"></span>
					            <!-- <textarea id="dets" rows="4" cols="50" placeholder="Enter extra detailes"></textarea> -->
										</div>


					          <div id= "refillDiv" class="wrap-input100" ><!-- style="display: none"> -->
					          <span class="focus-input100">next refill date</span>
					            <input id="date" class="input100" type="date" name="date" >
										</div>



										<div class="container-login100-form-btn">
											<div class="wrap-login100-form-btn">
												<div class="login100-form-bgbtn"></div>
													<!-- //+++++++++++++ -->

														<!-- //+++++onclick="location.href='/ElaAdmin-master/index.html'"++++++++ -->
